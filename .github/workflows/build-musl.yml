name: Build geo musl static

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build static binary (musl)
        run: |
          cd cmd/geo
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o geo-linux-amd64-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: geo-linux-amd64-musl
          path: cmd/geo/geo-linux-amd64-musl
